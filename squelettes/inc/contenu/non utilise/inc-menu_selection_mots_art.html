#CACHE{24*3600*7}
[(#REM) Menu selection pour les mots clés atachés à l'article et qui ne sont pas des pays ou regions]
<BOUCLE_rub(RUBRIQUES){id_rubrique=#ENV{id_rub}}{lang}{tout}>#SET{url,#URL_RUBRIQUE}</BOUCLE_rub>
<BOUCLE_groupe_mot_art(GROUPES_MOTS){id_groupe==#ENV{id_groupe}}>
	<select id="menu#ID_GROUPE" class="forml"
			onchange="go#ID_GROUPE()">
		<BOUCLE_pays(MOTS){id_groupe}{id_mot=#ENV{id_mot}}><option selected="selected" value="">#TITRE</option></BOUCLE_pays></B_pays><option selected="selected" value="">#TITRE</option><//B_pays>
		<BOUCLE_art(ARTICLES){id_rubrique IN 1,27,40}>
			<BOUCLE_ev(EVENEMENTS){id_article}{id_evenement_source=0}>
				<BOUCLE_mots_art(MOTS){id_groupe}{id_article}{par titre}{exclus}>
					[<option value="[(#GET{url}|parametre_url{id_mot,#ID_MOT}|parametre_url{lang,#ENV{lang}})]">(#TITRE|unique)</option>]
				</BOUCLE_mots_art>
			</BOUCLE_ev>
		</BOUCLE_art>
	</select>
</BOUCLE_groupe_mot_art>
