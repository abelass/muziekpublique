	<B_ev>

		<b>
		[(#EVAL{date('Y-m-d', strtotime("2011W02#CLE"))}|nom_jour)]

	<BOUCLE_ev(EVENEMENTS){id_evenement IN #VALEUR}{date_fin>=#DATE}><p>[(#TITRE|couper{20}) : ] [(#DATE_DEBUT|affdate{G:i})] - [(#DATE_FIN|affdate{G:i})]<B_niveau> (<BOUCLE_niveau(MOTS){id_groupe=13}{id_evenement}{', '}>#TITRE</BOUCLE_niveau>)</B_niveau></p></BOUCLE_ev>
	</div>
	</B_ev>
