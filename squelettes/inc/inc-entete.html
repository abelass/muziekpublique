<div class="Header">
	[(#REM) Menu de navigation]
	<INCLURE{fond=inc/inc-rubriques}{env}{lang}>

	[(#REM) Formulaire de recherche]
	<div class="Recherche">
		#FORMULAIRE_RECHERCHE
	</div>
	[(#REM) Menu de langue]
	<B_article>
	<BOUCLE_article(ARTICLES){id_article}>
		<B_traductions>
		<div class="Langue">
			<ul>
			<BOUCLE_traductions(ARTICLES) {traduction}>[(#TOTAL_BOUCLE|>{1}|oui)
			[(#EXPOSE{[<li class="on">(#LANG)</li>],<li><a href="[(#URL_ACTION_AUTEUR{'converser',#LANG&var_lang=#LANG,[(#URL_ARTICLE|parametre_url{lang,'','&'}|parametre_url{id_evenement,#ENV{id_evenement}}|parametre_url{voir,#ENV{voir}}|parametre_url{auteur,#ENV{auteur}})]})]" rel="alternate" [ title="(#TITRE|texte_backend)"]>[(#LANG**)]</a></li>})]
			]
			</BOUCLE_traductions>
			</ul>
		</div>
		</B_traductions>
	</BOUCLE_article>
        	<B_rub>
		<div class="Langue">
			<ul>
        	<BOUCLE_rub(RUBRIQUES){id_rubrique}{tout}>
                	<BOUCLE_rubrique_trad(RUBRIQUES){traduction}{tout}>
 				[(#ENV{lang}|=={#LANG}|?{<li>[(#LANG)]</li>,<li><a href="[(#URL_ACTION_AUTEUR{'converser',#LANG&var_lang=#LANG,[(#URL_RUBRIQUE||parametre_url{lang,'','&'})]})]">[(#LANG)]</a></li>})]
                	</BOUCLE_rubrique_trad>
        	</BOUCLE_rub>
			</ul>
		</div>        
		</B_rub>

</div>
